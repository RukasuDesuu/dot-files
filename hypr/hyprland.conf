#############################
### HYPRLAND - COZY EDITION
#############################

# Monitors
monitor=DP-1,1920x1080@144,0x0,1
monitor=HDMI-A-1,1920x1080@75,-1080x0,1, transform, 3

# Programs
$terminal = kitty
$fileManager = dolphin
$menu = rofi --show drun

# Environment
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# General
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(80cc99ee) rgba(55aa88ee) 45deg
    col.inactive_border = rgba(444444aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
}

# Decoration (COZY)
decoration {
    rounding = 18
    rounding_power = 3

    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(00000088)
    }

    blur {
        enabled = true
        size = 8
        passes = 3
        vibrancy = 0.1
        noise = 0.02
        new_optimizations = true
    }
}

# Animations (Smooth)
animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1

    animation = global, 1, 8, default
    animation = border, 1, 5, easeOutQuint
    animation = windows, 1, 4, easeOutQuint
    animation = windowsIn, 1, 3.5, easeOutQuint, popin 87%
    animation = windowsOut, 1, 2, easeOutQuint, popin 87%
    animation = fadeIn, 1, 3, easeInOutCubic
    animation = fadeOut, 1, 2.5, easeInOutCubic
    animation = workspaces, 1, 2, easeInOutCubic
}

# Input
input {
    kb_layout = us
    kb_variant = intl
    kb_model = pc105
    kb_options =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
    mouse_refocus=false
}

# Gestures
gestures {
    workspace_swipe = false
}

# Keybindings
$mainMod = SUPER

bind = $mainMod, T, exec, $terminal
bind = $mainMod, W, killactive
bind = $mainMod, M, exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating
bind = $mainMod, $mainMod_L, exec, pkill rofi || rofi -show drun
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, Tab, cyclenext,           # change focus to another window
bind = $mainMod, F, fullscreen,
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, Print, exec, grim | wl-copy

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#swap windows
bind = SUPER_SHIFT, left, swapwindow, l
bind = SUPER_SHIFT, right, swapwindow, r
bind = SUPER_SHIFT, up, swapwindow, u
bind = SUPER_SHIFT, down, swapwindow, d

#resize windows
binde = SUPER_CTRL, right, resizeactive, 10 0
binde = SUPER_CTRL, left, resizeactive, -10 0
binde = SUPER_CTRL, up, resizeactive, 0 -10
binde = SUPER_CTRL, down, resizeactive, 0 10

# Workspacessr
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Window Rules
windowrulev2 = float,class:(pavucontrol)
windowrulev2 = float,class:(blueman-manager)
windowrulev2 = float,class:(nm-connection-editor)
windowrulev2 = float,title:(Volume Control)
windowrulev2 = float,title:(Bluetooth Devices)
windowrulev2 = float,title:(Network Connections)

# Execute startup script
exec-once = swww-daemon
exec-once = swww img ~/.config/wallpaper_static.png
exec-once = swww img ~/.config/wallpaper.gif
exec-once = ags
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hyprpanel
